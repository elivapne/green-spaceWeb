<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Before: empty balcony photo placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0A0C0B"/>
      <stop offset="0.55" stop-color="#0F1512"/>
      <stop offset="1" stop-color="#0A0C0B"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(320 220) rotate(40) scale(520 380)">
      <stop stop-color="#2AD67C" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#2AD67C" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
    <linearGradient id="line" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="white" stop-opacity="0.22"/>
      <stop offset="1" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" rx="40" fill="url(#bg)"/>
  <rect width="1200" height="800" rx="40" fill="url(#glow)"/>
  <rect x="40" y="40" width="1120" height="720" rx="28" fill="url(#grid)"/>

  <!-- Architectural frame -->
  <path d="M140 210H1060" stroke="url(#line)" stroke-width="2"/>
  <path d="M170 210V640" stroke="url(#line)" stroke-width="2"/>
  <path d="M1030 210V640" stroke="url(#line)" stroke-width="2"/>

  <!-- Balcony slab -->
  <path d="M170 610H1030L980 680H220L170 610Z" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.10"/>
  <path d="M220 680H980" stroke="white" stroke-opacity="0.10" stroke-width="2"/>

  <!-- Railing -->
  <path d="M220 420H980" stroke="white" stroke-opacity="0.18" stroke-width="2"/>
  <path d="M260 420V610" stroke="white" stroke-opacity="0.10"/>
  <path d="M340 420V610" stroke="white" stroke-opacity="0.08"/>
  <path d="M420 420V610" stroke="white" stroke-opacity="0.10"/>
  <path d="M500 420V610" stroke="white" stroke-opacity="0.08"/>
  <path d="M580 420V610" stroke="white" stroke-opacity="0.10"/>
  <path d="M660 420V610" stroke="white" stroke-opacity="0.08"/>
  <path d="M740 420V610" stroke="white" stroke-opacity="0.10"/>
  <path d="M820 420V610" stroke="white" stroke-opacity="0.08"/>
  <path d="M900 420V610" stroke="white" stroke-opacity="0.10"/>

  <!-- Minimal labels -->
  <g>
    <rect x="80" y="80" width="210" height="44" rx="22" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.10"/>
    <text x="105" y="109" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" fill-opacity="0.72">BEFORE / EMPTY</text>
  </g>
